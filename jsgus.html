     <button onclick="OJI()">TIME</button>
    <script>
        let question1 = prompt('GUESS OUR COUNTRY (NIGERIA) AGE');
        switch (+question1) {
            case 53:
                alert('inaccurate');
                break;
            case 60:
                alert('not accurate');
                break;
            case 63:
                alert('accurate');
                break;
            default:
                alert('incorrect');
        }
    </script>

    <script>
        function OJI(){
            let current = new Date().getHours();
            console.log(current);
            if(current>=12&&current<=6){
                alert("You should be in bed by now")
            }
            if(current>=6&&current<12){
                alert("Good Morning")
            }
            if(current>=12&&current<=15){
                alert("Good Aternoon")
            }
            if(current>=16&&current<=22){
                alert("Good Evening")
            }
        }
    </script>
